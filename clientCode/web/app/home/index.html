<div class="container-fluid">
<div class="row">
    <div class="col-xs-12">
        <h2 class="heading">Login page</h2>
        <p class="intro">No need to create a new password, just sign in with your existing account</p>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4">
        <ul class="list-unstyled signins">
            <li ng-repeat="provider in providers">
                <span ng-switch on="provider.name">
                    <a class="btn btn-block btn-lg btn-social btn-facebook" ng-switch-when="facebook" ng-click="authenticate(provider)"><i class="fa fa-facebook"></i> Sign in with Facebook</a>
                    <a class="btn btn-block btn-lg btn-social btn-google" ng-switch-when="gplus" ng-click="authenticate(provider)"><i class="fa fa-google-plus"></i> Sign in with Google</a>
                    <a class="btn btn-block btn-lg btn-social btn-twitter" ng-switch-when="twitter" ng-click="authenticate(provider)"><i class="fa fa-twitter"></i> Sign in with Twitter</a>
                </span>
                <br>
            </li>
            <li style="text-align:center">or</li><br/>

            <li><a class="btn btn-block btn-lg btn-login" ui-sref="public.login">Email and password</a></li>
        </ul>
    </div>
</div>
</div>
