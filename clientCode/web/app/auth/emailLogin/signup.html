<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Sign Up</h3>
			 	  </div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" novalidate ng-submit="signup()" name="signupForm">
                    <fieldset>
        			    	  	<div class="form-group" ng-class="{'has-error' : signupForm.email.$invalid && signupForm.email.$dirty}">
        			    		    <input class="form-control" placeholder="Email*" name="email" type="email" required ng-model="email">
        			    		</div>
        			    		<div class="form-group" ng-class="{'has-error' : signupForm.password.$invalid && signupForm.password.$dirty}">
        			    			<input class="form-control" placeholder="Password" name="password" type="password" required ng-model="password">
        			    		</div>
                      <div class="form-group" ng-class="{'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty}">
                        <input class="form-control" placeholder="Confirm Password" name="confirmPassword" type="password" ng-model="confirmPassword"
                        compare-To="password">
                      </div>
        			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Sign up">
      			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>

</div>
