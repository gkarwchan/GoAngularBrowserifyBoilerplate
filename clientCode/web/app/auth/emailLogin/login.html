<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	  </div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" name="loginForm" novalidate role="form" ng-submit="login()">
                    <fieldset>
        			    	  	<div class="form-group" ng-class="{'has-error' : loginForm.email.$invalid && loginForm.email.$dirty}">
        			    		    <input class="form-control" placeholder="Email*" name="email" type="email" required ng-model="email">
        			    		</div>
        			    		<div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid && loginForm.password.$dirty}">
        			    			<input class="form-control" placeholder="Password*" name="password" type="password" required ng-model="password">
        			    		</div>
        			    		<div class="checkbox">
        			    	    	<label>
        			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
        			    	    	</label>
        			    	    </div>
        			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-disabled="!loginForm.$valid">
      			    	</fieldset>
			      	</form>
			    </div>
			</div>
				<div class="text-center">
					<a href="http://phpoll.com/recover" class="forgot-password">Forgot Password?</a></br>
          <a class="forgot-password" ui-sref="public.signup">Signup</a>
				</div>
		</div>
	</div>

</div>
